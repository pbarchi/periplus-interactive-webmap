<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ne_50m_land_0.js"></script>
        <script src="data/ne_50m_ocean_1.js"></script>
        <script src="data/ne_50m_rivers_lake_centerlines_scale_rank_2.js"></script>
        <script src="data/PeriplusSites_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-11.835908025569431,11.806201047765057],[46.401645616351516,100.51959833985237]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_ne_50m_land_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_ne_50m_land_0_0() {
            return {
                pane: 'pane_ne_50m_land_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(185,172,120,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_ne_50m_land_0');
        map.getPane('pane_ne_50m_land_0').style.zIndex = 400;
        map.getPane('pane_ne_50m_land_0').style['mix-blend-mode'] = 'normal';
        var layer_ne_50m_land_0 = new L.geoJson(json_ne_50m_land_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_ne_50m_land_0',
            layerName: 'layer_ne_50m_land_0',
            pane: 'pane_ne_50m_land_0',
            onEachFeature: pop_ne_50m_land_0,
            style: style_ne_50m_land_0_0,
        });
        bounds_group.addLayer(layer_ne_50m_land_0);
        map.addLayer(layer_ne_50m_land_0);
        function pop_ne_50m_ocean_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_ne_50m_ocean_1_0() {
            return {
                pane: 'pane_ne_50m_ocean_1',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(99,122,140,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_ne_50m_ocean_1');
        map.getPane('pane_ne_50m_ocean_1').style.zIndex = 401;
        map.getPane('pane_ne_50m_ocean_1').style['mix-blend-mode'] = 'normal';
        var layer_ne_50m_ocean_1 = new L.geoJson(json_ne_50m_ocean_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_ne_50m_ocean_1',
            layerName: 'layer_ne_50m_ocean_1',
            pane: 'pane_ne_50m_ocean_1',
            onEachFeature: pop_ne_50m_ocean_1,
            style: style_ne_50m_ocean_1_0,
        });
        bounds_group.addLayer(layer_ne_50m_ocean_1);
        map.addLayer(layer_ne_50m_ocean_1);
        function pop_ne_50m_rivers_lake_centerlines_scale_rank_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_ne_50m_rivers_lake_centerlines_scale_rank_2_0() {
            return {
                pane: 'pane_ne_50m_rivers_lake_centerlines_scale_rank_2',
                opacity: 1,
                color: 'rgba(114,155,111,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_ne_50m_rivers_lake_centerlines_scale_rank_2');
        map.getPane('pane_ne_50m_rivers_lake_centerlines_scale_rank_2').style.zIndex = 402;
        map.getPane('pane_ne_50m_rivers_lake_centerlines_scale_rank_2').style['mix-blend-mode'] = 'normal';
        var layer_ne_50m_rivers_lake_centerlines_scale_rank_2 = new L.geoJson(json_ne_50m_rivers_lake_centerlines_scale_rank_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_ne_50m_rivers_lake_centerlines_scale_rank_2',
            layerName: 'layer_ne_50m_rivers_lake_centerlines_scale_rank_2',
            pane: 'pane_ne_50m_rivers_lake_centerlines_scale_rank_2',
            onEachFeature: pop_ne_50m_rivers_lake_centerlines_scale_rank_2,
            style: style_ne_50m_rivers_lake_centerlines_scale_rank_2_0,
        });
        bounds_group.addLayer(layer_ne_50m_rivers_lake_centerlines_scale_rank_2);
        map.addLayer(layer_ne_50m_rivers_lake_centerlines_scale_rank_2);
        function pop_PeriplusSites_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Ancient toponym</strong><br />' + (feature.properties['ancient_toponym'] !== null ? autolinker.link(feature.properties['ancient_toponym'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Link</th>\
                        <td>' + (feature.properties['github_link'] !== null ? autolinker.link(feature.properties['github_link'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location accuracy</th>\
                        <td>' + (feature.properties['location_precision'] !== null ? autolinker.link(feature.properties['location_precision'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location source</th>\
                        <td>' + (feature.properties['location_source'] !== null ? autolinker.link(feature.properties['location_source'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pleiades</th>\
                        <td>' + (feature.properties['pleiades_link'] !== null ? autolinker.link(feature.properties['pleiades_link'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Route</th>\
                        <td>' + (feature.properties['route'] !== null ? autolinker.link(feature.properties['route'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Next on route</th>\
                        <td>' + (feature.properties['next_on_route'] !== null ? autolinker.link(feature.properties['next_on_route'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Next site link</th>\
                        <td>' + (feature.properties['next_on_route_link'] !== null ? autolinker.link(feature.properties['next_on_route_link'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Place type</th>\
                        <td>' + (feature.properties['periplus_place_type'] !== null ? autolinker.link(feature.properties['periplus_place_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ancient Area</th>\
                        <td>' + (feature.properties['periplus_ancient_area'] !== null ? autolinker.link(feature.properties['periplus_ancient_area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Periplus Ch. </th>\
                        <td>' + (feature.properties['periplus_chapter'] !== null ? autolinker.link(feature.properties['periplus_chapter'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PeriplusSites_3_0() {
            return {
                pane: 'pane_PeriplusSites_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(2,2,2,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PeriplusSites_3');
        map.getPane('pane_PeriplusSites_3').style.zIndex = 403;
        map.getPane('pane_PeriplusSites_3').style['mix-blend-mode'] = 'normal';
        var layer_PeriplusSites_3 = new L.geoJson(json_PeriplusSites_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PeriplusSites_3',
            layerName: 'layer_PeriplusSites_3',
            pane: 'pane_PeriplusSites_3',
            onEachFeature: pop_PeriplusSites_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PeriplusSites_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_PeriplusSites_3);
        map.addLayer(layer_PeriplusSites_3);
        setBounds();
        var i = 0;
        layer_PeriplusSites_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ancient_toponym'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Helvetica\', sans-serif;">' + layer.feature.properties['ancient_toponym']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_PeriplusSites_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_PeriplusSites_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'ancient_toponym'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_PeriplusSites_3]);
        map.on("zoomend", function(){
            resetLabels([layer_PeriplusSites_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PeriplusSites_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PeriplusSites_3]);
        });
        </script>
    </body>
</html>
